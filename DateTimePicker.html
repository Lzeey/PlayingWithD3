<!doctype html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.js"></script>

            display: none;

<body>
    
    <div class="jumbotron">
    <h1>Hello world</h1>
    </div> <!--! end of #container -->
    <div class="container">
        <div class="form-group">
            <button id="bt1" style="position:relative;" class='btn'><span class="glyphicon-calendar glyphicon"></span></button>
            <input type="hidden" id="datetimepicker1" />
        </div>
        <script type="text/javascript">
            var $btn = $('#bt1');

            $('#datetimepicker1').datetimepicker({
                widgetParent: $btn,
                minDate: new Date(2015,9,1),
                maxDate: new Date(2015,9,31),
                showClose: true,
                format: "dd/MM/YYYY",
            });

            $btn.click(function () {
                console.log($('#datetimepicker1').val());
                $('#datetimepicker1').data('DateTimePicker').toggle();
            });
            
            $('#datetimepicker1').on("dp.change", function(d){
               console.log(d.date._d);
                //DO SOMETHING
            });
        </script>
    </div>



    </script>
</body>
</html>
