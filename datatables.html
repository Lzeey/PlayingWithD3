<!DOCTYPE html>
<html lang="en">
<head>
    <title>Testing with datatables</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- This sets width of page to follow screen-width of device. initial-scale is zoom level-->
    <script src="js/jquery-3.1.0.js"></script> <!-- jQuery must come before bs.js-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap.min.js"></script>
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">
    
</head>
<body>
    <div class='container' id='dtables'>
        <h2>DataTable with Bootstrap  </h2>       
        <table id="example" class="table table-striped table-hover" cellspacing="0" width="100%">

        </table>
    </div>
    
    <script src="js/dtabletest.js"></script> <!-- Helper function to write to DataTable-->
    <script>
        datatables_csv("data/SampleTableData.csv","example");
    </script>
    
</body>
</html>
